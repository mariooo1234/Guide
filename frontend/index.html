    </div>

    <div class="content">
        <div class="text">
            <h3 class="text__title">Статьи затрат</h3>

                <div class="articles-tools-sort">

                    </div>

            <div class="articles-addItem">
                <input placeholder="Введите текст" class="articles-addItem__input" type="text">
                <button class="articles-addItem__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
