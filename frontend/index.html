<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <div class="menu">
        <ul class="menu-list">
            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="#" class="menu__link">About us</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Partners</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
        </ul>
    </div>
    <div class="sidebar">
    </div>
    <div class="content">
        <div class="text">
            <h3 class="text__title">Статьи затрат</h3>

            <input id="grid" type="checkbox" name="grid" checked>

            <input class="number" type="number" name="number" id="number" min="1" max="4" value="1">
        </div>

        <div class="articles">
            <div class="articles-tools">
                <input placeholder="Введите текст" class="articles-tools__search" type="search">
                <button class="articles-tools__btn"></button>
                <div class="articles-tools-sort">
                    <p class="articles-tools-sort__text">Сортировка: </p>
                    <div class="articles-tools-sort-list">

                        <ul style="display: none">
                            <li>по алфавиту(а-я)</li>
                            <li>по алфавиту(я-а)</li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="articles-data">
                <div class="articles-data-items" id="wrapper">

                </div>
            </div>

            <div class="articles-addItem">
                <div class="articles-addItem-inputBlock">
                    <input placeholder="Введите текст" class="articles-addItem-inputBlock__input" type="text">
                    <div class="articles-addItem-inputBlock__trash">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </div>
                </div>
                <button class="articles-addItem__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                         class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="popup">
    <div class="popup-card">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Flip.min.js"></script>
<script type="module" src="js/app.js"></script>


</body>
</html>
