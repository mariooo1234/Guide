<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>
<body id="body">
<header>
    <div class="container">
        <div class="header-wrapper">
            <div class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__list-item"><a href="#" class="header-nav__list-link">Home</a></li>
                    <li class="header-nav__list-item"><a href="#" class="header-nav__list-link">About us</a></li>
                    <li class="header-nav__list-item"><a href="#" class="header-nav__list-link">Services</a></li>
                    <li class="header-nav__list-item"><a href="#" class="header-nav__list-link">Partners</a></li>
                    <li class="header-nav__list-item"><a href="#" class="header-nav__list-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="preview">
        <div class="container">
            <div class="preview-wrapper">
                <div class="preview__title">
                    <h1 class="preview__title-text">Пользователи</h1>
                    <button class="preview__title-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                             class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                </div>
                <div class="users">
                    <div class="users-tools">
                        <div class="users-tools__input">
                            <div class="users-tools__input-search-block">
                                <input class="users-tools__input-search" id="search" type="search" required>
                                <label class="users-tools__input-search-label" for="search">Поиск пользователя</label>
                            </div>
                        </div>

                        <div class="users-tools-sort">
                            <span class="users-tools-sort__title">Сортировка:</span>
                            <div class="users-tools-sort-dropdown">
                                <div class="users-tools-sort-dropdown__select">
                                    <span class="users-tools-sort-dropdown__select-selected">По популярности</span>
                                    <div class="users-tools-sort-dropdown__select-caret">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                                <ul class="users-tools-sort-dropdown__menu">
                                    <li class="active">По возрастанию цены</li>
                                    <li>По убыванию цены</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="users-data">
                        <div class="users-data__counter">Загружено записей: <span>0</span></div>

                        <div class="users-data-items" id="wrapper">
                            <span class="loader"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="popup">
        <div class="modal">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Flip.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/controls/dropdown.js"></script>

</main>
<footer>

</footer>
</body>
</html>
